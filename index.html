<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--link to css-->
    <link rel="stylesheet" href="styles.css" />
    <!--link to font awesome for icons-->
    <script
      src="https://kit.fontawesome.com/fbe149edcc.js"
      crossorigin="anonymous"
    ></script>
    <!--link to google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Victoria's Coding Journey</title>
  </head>
  <body>
    <div class="container">
      <h1>
        Victoria's Coding Journey
        <small><i class="fa-solid fa-rocket"></i></small>
      </h1>
      <button class="danger">button</button>
      <div class="timeline-container">
        <div class="row">
          <div class="col-2">
            <span class="icons"><i class="fa-regular fa-circle-play"></i></span>
            <span class="icons"><i class="fa-solid fa-user-graduate"></i></span>
            <span class="icons"><i class="fa-solid fa-user-shield"></i></span>
            <span class="icons"><i class="fa-solid fa-code"></i></span>
            <span class="icons"><i class="fa-brands fa-python"></i></span>
          </div>
        </div>
        <div class="line">
          <div class="year-spans">
            <span class="year">2021</span>
            <span class="year">2022</span>
            <span class="year">2023</span>
            <span class="year">2024</span>
            <span class="year">2024</span>
          </div>
        </div>

        <span class="goal">SheCodes basic free video</span>
        <span class="goal">AS in CS</span>
        <span class="goal">Cybersecurity</span>
        <span class="goal">SheCodes</span>
        <span class="goal">SheCodes Python</span>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/themightyvicki1/coding-journey"
        title="Open in GitHub"
        >Open source coded by </a
      >Victoria Greer
    </footer>
  </body>
</html>
